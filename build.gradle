plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '4.0.4'
}

mainClassName = 'myra.Bot'

version '1.0'

sourceCompatibility = JavaVersion.VERSION_11

repositories {
    jcenter()
}

dependencies {
    compile group: 'net.dv8tion', name: 'JDA', version: '4.2.0_222' // JDA
    compile group: 'com.jagrosh', name: 'jda-utilities', version: '3.0.5' // JDA Utilities
    implementation 'com.sedmelluq:lavaplayer:1.3.64' // Lava player https://github.com/sedmelluq/lavaplayer
    //compile group: 'org.mongodb', name: 'bson', version: '4.1.1' // Bson https://mvnrepository.com/artifact/org.mongodb/bson
    compile group: 'org.mongodb', name: 'mongo-java-driver', version: '3.12.7' // MongoDB Java Driver uber-artifact, legacy driver, mongodb-driver, mongodb-driver-core abd bson  https://mvnrepository.com/artifact/org.mongodb/mongo-java-driver

    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3' // Logback classic https://mvnrepository.com/artifact/ch.qos.logback/logback-classic
}

compileJava.options.encoding = 'UTF-8'